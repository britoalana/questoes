<!-- 1) Crie um campo <input type="text"> e aplique os seguintes controles com base nos
eventos abaixo:
No evento de foco, modifique o background do input para amarelo.
Quando o campo perder o foco, recupere o seu respectivo valor e:
Caso o conteúdo contido no campo tenha menos de 3 caracteres o mesmo deve ter seu background alterado para vermelho.
Caso o conteúdo contido no campo tenha 3 caracteres ou mais o background deve ser alterado para verde.
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <input type="text" id="inputCampo" onfocus="onFocus()" onblur="onBlur()">
    <!-- onFocus = -->

    <script>
        var inputCampo = document.getElementById('inputCampo')

        function onFocus() {
            document.getElementById('inputCampo').style.backgroundColor = 'yellow'
        }

        function onBlur() { //
            var value = inputCampo.value

            if (value.length < 3) {
                document.getElementById('inputCampo').style.backgroundColor = 'red'
            } else {
                document.getElementById('inputCampo').style.backgroundColor = 'green'
            }

        }
    </script>




</body>

</html>
