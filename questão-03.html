<!-- 1) Crie um campo <input type="text"> e aplique os seguintes controles com base nos
eventos abaixo:
No evento de foco, modifique o background do input para amarelo.
Quando o campo perder o foco, recupere o seu respectivo valor e:
Caso o conteúdo contido no campo tenha menos de 3 caracteres o mesmo deve ter seu background alterado para vermelho.
Caso o conteúdo contido no campo tenha 3 caracteres ou mais o background deve ser alterado para verde.
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <input type="text" id="inputCampo" onfocus="onFocus()" onblur="onBlur()">
    <!-- onfocus = quando o input está selecionado
         onblur = quando o input não está selecionado -->

    <script>
    


        function onFocus() { 
            document.getElementById('inputCampo').style.backgroundColor = 'yellow'
        }

        function onBlur() { 
            var value = inputCampo.value

            if (value.length < 3) { 
                document.getElementById('inputCampo').style.backgroundColor = 'red'
            } else {
                document.getElementById('inputCampo').style.backgroundColor = 'green'
            }


        }
    </script>
<!-- A atividade pediu para adicionar o campo input, e coloquei o id para identificar tal campo, o onfocus ocorre quando
 o input está selecionado e o onblur quando o input não está selecionado. A function onFocus seria para quando o input estivesse
selecionado, em que ele ficaria amarelo, para isso usei o document.getElementById(que seleciona o elemento pelo id).style.backgroundColor que muda 
a cor do fundo(background) do elmento identificado por tal id. A function onBlur seria para quando o input não estivesse selcionado, e se o valor de caracteres digitados
fosse menor que 3 o input ficaria vermelho, já se o valor de caracteres digitados fosse igual ou maior que 3 o input ficaria verde. -->



</body>

</html>
